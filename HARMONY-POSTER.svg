<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ff" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#7f00ff" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#05060a"/>

  <!-- North Star (top) -->
  <g transform="translate(600,120)" filter="url(#glow)">
    <circle r="42" fill="url(#g1)"/>
    <circle r="12" fill="#fff"/>
  </g>

  <!-- Sun (left) -->
  <g transform="translate(220,420)">
    <circle r="120" fill="#ffcf33" opacity="0.14"/>
    <circle r="48" fill="#ffdf80" stroke="#ffefb3" stroke-width="2"/>
  </g>

  <!-- Moon (right) -->
  <g transform="translate(980,520)">
    <ellipse rx="74" ry="72" fill="#9be7ff" opacity="0.08"/>
    <circle r="40" cx="0" cy="0" fill="#eaf6ff" opacity="0.95"/>
  </g>

  <!-- Pyramid (center) -->
  <g transform="translate(600,900)">
    <path d="M-260,260 L0,-220 L260,260 Z" fill="rgba(255,255,255,0.04)"/>
    <path d="M-200,200 L0,-140 L200,200 Z" fill="url(#g1)"/>
    <rect x="-30" y="40" width="60" height="60" rx="10" fill="#0a0a0a" stroke="white" stroke-opacity="0.06"/>
  </g>

  <!-- Earth ring (bottom) -->
  <g transform="translate(600,1320)">
    <circle r="240" fill="none" stroke="#0ff" stroke-opacity="0.06" stroke-width="6"/>
    <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="28" fill="#e6ffff" opacity="0.9">HARMONY • FIX IT FIRST</text>
  </g>

  <!-- Calligraphy tagline (left) -->
  <text x="80" y="1480" font-family="Georgia, serif" font-size="36" fill="#f6f7ff" opacity="0.95">
    Synjitsu • Iaijutsu • Resonance
  </text>

  <!-- Meme-friendly placeholder (lower-right) -->
  <g transform="translate(980,1480)">
    <rect x="-120" y="-60" width="240" height="60" rx="8" fill="#111" opacity="0.6"/>
    <text x="0" y="-20" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#ffd"/>
    <text x="0" y="-2" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#bfc">MEME SLOT</text>
  </g>
</svg>
